    <script>
        function fun1(val) {
            document.getElementById("scr").value += val;
        }

        function solve() {
            let x = document.getElementById("scr").value;
            let y = eval(x);
            document.getElementById("scr").value = y;

        }

        function clr() {
            document.getElementById("scr").value = ""
        }
    </script>

        <table border="1">
            <tr>
                <td colspan="3"><input type="text" id="scr" onclick="fun1(1)"></td>

            <tr>
                <td><input type="button" value="1" onclick="fun1('1')"></td>

            <tr>

            </tr>

            <tr>
                <td><input type="button" value="/" onclick="fun1('/')"></td>
                <td><input type="button" value="%" onclick="fun1('%')"></td>
                <td colspan="3"><input type="button" value="=" onclick="solve()"></td>
            </tr>



            <tr>
                <td colspan="3"><input type="button" value="c" onclick="clr()"></td>

        </table>
